<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relevant Quotes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      textarea {
        width: 80%;
        height: 100px;
        resize: none;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .loader {
        display: none;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .quotes {
        width: 80%;
        list-style: none;
        padding: 0;
      }

      .quote {
        font-size: 1.1rem;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 4px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .author {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn ease 1s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* New card styles */
      .quote-container {
        perspective: 1000px;
      }

      .quote-card {
        width: 80%;
        max-width: 400px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform-origin: center right;
        transition: transform 1s;
      }

      .quote-card.flipped {
        transform: translateX(-100%) rotateY(-180deg);
      }

      .quote-card .quote {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .quote-card .quote:nth-child(2) {
        transform: rotateY(180deg);
      }

      /* New animation styles */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Relevant Quotes</h1>
    <form id="quoteForm">
      <textarea
        id="inputPrompt"
        placeholder="Write about a life situation you need help for..."
      ></textarea>
      <button type="submit">Get Quotes</button>
    </form>
    <div class="loader" id="loader"></div>
    <ul class="quotes" id="quotesList"></ul>

    <div class="quote-container" id="quoteContainer">
      <div class="quote-card" id="quoteCard">
        <div class="quote"></div>
        <div class="quote"></div>
      </div>
    </div>

    <script>
      const quoteContainer = document.getElementById("quoteContainer");
      const quoteCard = document.getElementById("quoteCard");

      const displayQuote = (quoteLine) => {
        const [author, quoteText] = quoteLine.split("####");
        const quoteEl = quoteCard.querySelector(".quote:not(.flipped)");

        const authorEl = document.createElement("div");
        authorEl.classList.add("author");
        authorEl.textContent = author;
        quoteEl.appendChild(authorEl);

        const quoteContent = document.createElement("div");
        quoteContent.textContent = quoteText;
        quoteEl.appendChild(quoteContent);

        quoteCard.classList.add("flipped");
        setTimeout(() => {
          quoteCard.removeChild(quoteCard.querySelector(".quote.flipped"));
          quoteCard.classList.remove("flipped");
        }, 1000);
      };

      const displayQuotes = async (quotes) => {
        for (const quote of quotes) {
          displayQuote(quote);
          await new Promise((resolve) => setTimeout(resolve, 2000));
        }
      };

      document
        .getElementById("quoteForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const inputPrompt = document.getElementById("inputPrompt").value;
          if (!inputPrompt) return;

          document.getElementById("loader").style.display = "block";

          const response = await fetch("/.netlify/functions/getQuotes", {
            method: "POST",
            body: JSON.stringify({ prompt: inputPrompt }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          document.getElementById("loader").style.display = "none";

          if (response.ok) {
            const data = await response.json();
            const quotes = data.quote.split("\n");
            quoteContainer.style.display = "block";
            await displayQuotes(quotes);
            quoteContainer.style.display = "none";
          } else {
            alert(
              "An error occurred while fetching quotes. Please try again later."
            );
          }
        });
    </script>
  </body>
</html>
