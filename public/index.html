<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relevant Quotes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      textarea {
        width: 80%;
        height: 100px;
        resize: none;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .loader {
        display: none;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .quotes {
        width: 80%;
        list-style: none;
        padding: 0;
      }

      .quote {
        font-size: 1.1rem;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 4px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .author {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn ease 1s;
        animation-fill-mode: forwards;
      }
      
      .warning{
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Relevant Quotes</h1>
    <form id="quoteForm">
      <textarea
        id="inputPrompt"
        placeholder="Write about a life situation you need help for..."
      ></textarea>
      <button type="submit">Get Quotes</button>
    </form>
    <div class="warning">
      Results may contain innacurate information like incorrect quote attribution or non existent quotes (It's just a toy!).
      <p>Source code available <a href="https://github.com/hugozap/gpt-relevant-quote/">here</a></p>
    </div>
    <div class="loader" id="loader"></div>
    <ul class="quotes" id="quotesList"></ul>
    <script>
      document
        .getElementById("quoteForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const inputPrompt = document.getElementById("inputPrompt").value;
          if (!inputPrompt) return;

          document.getElementById("loader").style.display = "block";

          const response = await fetch("/.netlify/functions/getQuotes", {
            method: "POST",
            body: JSON.stringify({ prompt: inputPrompt }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          document.getElementById("loader").style.display = "none";

          if (response.ok) {
            const data = await response.json();
            const quotes = data.quote.split("\n");
            const quotesList = document.getElementById("quotesList");
            quotesList.innerHTML = "";

            const displayQuote = (quoteLine, delay) => {
              setTimeout(() => {
                const [author, quote] = quoteLine.split("####");
                const li = document.createElement("li");
                li.classList.add("quote");
                li.classList.add("fade-in"); // Add the fade-in class to animate the quote

                const authorEl = document.createElement("div");
                authorEl.classList.add("author");
                authorEl.textContent = author;
                li.appendChild(authorEl);

                const quoteEl = document.createElement("div");
                quoteEl.textContent = quote;
                li.appendChild(quoteEl);

                quotesList.appendChild(li);
              }, delay);
            };

            // Display quotes in a sequence with a delay
            quotes.forEach((quote, index) => {
              displayQuote(quote, index * 1000); // Adjust the delay time as needed
            });
          } else {
            alert(
              "An error occurred while fetching quotes. Please try again later."
            );
          }
        });
    </script>
  </body>
</html>
